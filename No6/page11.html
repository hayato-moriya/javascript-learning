<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 600px;
        height: 200px;
        border: 1px solid #000000;
    }
</style>

<body>
    <div></div>
    <script>
        const box = document.querySelector("div");
        function touch() {
            box.style.backgroundColor = "red";
        }
        function detouch() {
            box.style.backgroundColor = "black";
        }
        box.addEventListener("mouseover", touch);
        box.addEventListener("mouseout", detouch);
    </script>
</body>

</html>
