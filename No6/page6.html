<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Press Me!!</button>
    <script>
        const btn = document.getElementById("btn");
        function display() {
            window.alert("Pressed!!")
        }
        btn.onclick = display;
    </script>
</body>

</html>
