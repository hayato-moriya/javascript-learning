<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Press Me</button>
    <script>
        const btn = document.getElementById("btn");
        btn.onclick = myFunc
        function myFunc() {
            window.alert("Pressed!!")
        }
    </script>
</body>

</html>
