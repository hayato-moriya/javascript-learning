<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="list">
        <li>No.<strong>1</strong></li>
        <li>No.<strong>2</strong></li>
        <li>No.<strong>3</strong></li>
        <li>No.<strong>4</strong></li>
        <li>No.<strong>5</strong></li>
    </ul>
    <script>
        let list_elements = document.getElementById("list");
        let elements_children = list_elements.children;
        console.log(elements_children);

        let first_child_element = list_elements.firstElementChild;
        console.log(first_child_element);
        let last_child_element = list_elements.lastElementChild;
        console.log(last_child_element);
        let select_child_element = list_elements.children[2];
        console.log(select_child_element);
    </script>
</body>

</html>
