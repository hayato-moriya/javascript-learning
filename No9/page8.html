<!DOCTYPE html>
<html>

<head>
    <title>continue文</title>
</head>

<body>
    <script>
        let text = '';

        for (let i = 0; i < 10; i++) {
            if (i === 3) {
                continue;
            }
            text = text + i;
        }

        console.log(text);
        // 012456789と表示される
    </script>
</body>

</html>
