<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // sumの初期化
        let sum = 0;

        // for文 
        for (let i = 1; i < 10; i++) {
            // sumの値にiの値を加算
            sum = sum + i;
            console.log(i);
            console.log(sum);
        }

        // sumの出力
        document.write(sum); 
    </script>
</body>

</html>
